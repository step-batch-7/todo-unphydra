<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>ToDo</title>
    <link rel="stylesheet" href="../css/homePage.css" />
    <link rel="stylesheet" href="../css/bigCard.css" />
    <link rel="stylesheet" href="../css/todoList.css" />
    <script src="../js/main.js"></script>
    <script src="../js/sendRequest.js"></script>
    <script src="../js/itemIterator.js"></script>
    <script src="../js/todoIterator.js"></script>
    <script src="../js/templates.js"></script>
    <script src="../js/searchTodo.js"></script>
  </head>
  <body onload="main()">
    <div id="bigCard" class="bigCard noneDisplay"></div>
    <div id="container" class="container">
      <div class="headerOfPage">ToDo</div>
      <div class="horizontalLine"></div>

      <div class="options" id="create" onclick="createNewTodo()">
        <div>Create</div>
        <div class="addTodoLogo"></div>
      </div>
      <div class="options" id="delete" onclick="deleteTodos()">
        <div>Delete</div>
        <div class="deleteTodoLogo"></div>
      </div>
      <div class="options">
        <input
          type="search"
          class="searchInput"
          placeholder="Search Todo"
          oninput="searchTodoByTitle(this.value)"
        />
        <div class="searchTodo"></div>
      </div>
      <div class="options">
        <input
          type="search"
          class="searchInput"
          placeholder="Search Item"
          oninput="searchItemInTodoByName(this.value)"
        />
        <div class="searchItem"></div>
      </div>

      <div id="allTodoList"></div>
    </div>
  </body>
</html>
